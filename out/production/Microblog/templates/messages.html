<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="stylesheet2.css"/>
</head>

<body>
<form action="logout" method="post">
    <button type="submit">Logout</button>
</form>
<form action="/create-message" method="post">
    <input type="text" placeholder="Enter your message" name="newMessage"/>
    <button type="submit">Submit</button>
</form>
<form action="/delete-message" method="post">
    <input type="number" placeholder="Message #" name="deleteNum"/>
    <button type="submit">Delete</button>
</form>
<form action="/edit-message" method="post">
    <input type="number" placeholder="Message #" name="editNum"/>
    <input type="text" placeholder="Edit message" name="editMessage"/>
    <button type="submit">Edit</button>
</form>
<span>Hello <strong>{{name}}!</strong></span></body></html><br/>
<em>Messages</em> by <strong>{{name}}</strong>
<ol>
{{#messages}}
<li>{{message}}</li>
{{/messages}}
</ol>

</body>
</html>
